<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Libros</h1>
        <ul class="list-group">
            {% for libro in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'detalle_libro' libro.pk %}">{{ libro.titulo }}</a>
                    <div>
                        <a href="{% url 'actualizar_libro' libro.pk %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'eliminar_libro' libro.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'crear_libro' %}" class="btn btn-primary mt-3">Crear nuevo libro</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
